<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Produto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main id="main">
        <section class="productImage">
            <picture>
                <img id="icon" src="img/Vector.svg" alt="Ícone de 360 graus">
                <img id="sofaImage" src="img/image 2.png" alt="Imagem de um sofá rosé">
            </picture>
        </section>

        <section class="productInfo">
            <div class="info">
                <p>CÓDIGO: 42404</p>
                <h1>Sofá Margot II - Rosé</h1>
                <p>R$ 4.000</p>
            </div>

            <button id="addToCart">ADICIONAR À CESTA</button>
        </section>
    </main>
</body>

</html>
